<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Sidebar</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div id="app">
    <div id="toolbar">
      <span class="toolbar-label">Share page:</span>
      <div class="toggle-container" title="Automatically attach page on conversation turns or when content changes">
        <label class="switch">
          <input type="checkbox" id="autoAttach">
          <span class="slider round"></span>
        </label>
        <span class="toggle-label">Auto</span>
      </div>
      <div class="divider">|</div>
      <button id="sharePage" title="Print page to PDF and attach to ChatGPT">
        <span>Now</span>
      </button>
    </div>
    <div id="status-bar" class="hidden">
      <span id="status-message"></span>
      <button id="status-close">Ã—</button>
    </div>
    <div id="chatgpt-container">
      <iframe
        id="chatgpt-frame"
        src="https://chatgpt.com/"
        allow="clipboard-write; clipboard-read"
      ></iframe>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
