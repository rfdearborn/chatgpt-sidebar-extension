<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Sidebar</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div id="app">
    <div id="toolbar">
      <span class="toolbar-label">Share page:</span>
      <div class="toggle-container" title="Automatically attach page on conversation turns or when content changes">
        <label class="switch">
          <input type="checkbox" id="autoAttach">
          <span class="slider round"></span>
        </label>
        <span class="toggle-label">Auto</span>
      </div>
      <div class="divider">|</div>
      <button id="sharePage" title="Print page to PDF and attach to ChatGPT">
        <span>Now</span>
      </button>
      <button id="openExternal" title="Open in new tab and close sidebar">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
          <polyline points="15 3 21 3 21 9"></polyline>
          <line x1="10" y1="14" x2="21" y2="3"></line>
        </svg>
      </button>
    </div>
    <div id="status-bar" class="hidden">
      <span id="status-message"></span>
      <button id="status-close">Ã—</button>
    </div>
    <div id="chatgpt-container">
      <iframe
        id="chatgpt-frame"
        src="https://chatgpt.com/"
        allow="clipboard-write; clipboard-read"
      ></iframe>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
