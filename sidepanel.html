<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Sidebar</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div id="app">
    <div id="toolbar">
      <button id="attachPage" title="Print page to PDF and attach to ChatGPT">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="12" y1="18" x2="12" y2="12"></line>
          <polyline points="9 15 12 12 15 15"></polyline>
        </svg>
        <span>Attach Page</span>
      </button>
      <button id="newChat" title="Start a new chat">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        <span>New Chat</span>
      </button>
      <button id="refreshFrame" title="Reload ChatGPT">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="23 4 23 10 17 10"></polyline>
          <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
        </svg>
      </button>
    </div>
    <div id="status-bar" class="hidden">
      <span id="status-message"></span>
      <button id="status-close">Ã—</button>
    </div>
    <div id="chatgpt-container">
      <iframe
        id="chatgpt-frame"
        src="https://chatgpt.com/"
        allow="clipboard-write; clipboard-read"
      ></iframe>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
